events {
    worker_connections 1024;
}

http {
    upstream api_backend {
        server api:8000;
    }
    
    upstream t5_backend {
        server t5-service:8001;
    }
    
    upstream phowhisper_backend {
        server phowhisper-service:8002;
    }
    
    upstream whisper_backend {
        server whisper-service:8003;
    }
    
    upstream grok_backend {
        server grok-proxy:8004;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;

    server {
        listen 80;
        server_name localhost;

        # Main API
        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # File uploads
        location /upload {
            limit_req zone=upload burst=5 nodelay;
            client_max_body_size 500M;
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # Model services
        location /t5/ {
            proxy_pass http://t5_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 600s;
        }

        location /phowhisper/ {
            proxy_pass http://phowhisper_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 600s;
        }

        location /whisper/ {
            proxy_pass http://whisper_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 600s;
        }

        location /gemini/ {
            proxy_pass http://gemini_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 300s;
        }

        # Health monitoring
        location /monitoring/ {
            proxy_pass http://health-monitor:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Static files
        location /static/ {
            alias /app/static/;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # Results download
        location /results/ {
            alias /app/result/;
            autoindex on;
            expires 1h;
        }
    }
}