<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Test - VistralS2T</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-box {
            border: 2px solid #333;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        #log {
            background: #f0f0f0;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>üîß VistralS2T Debug Test</h1>
    
    <div class="test-box">
        <h2>Test 1: Basic Click Event</h2>
        <button id="testBtn">Click Me!</button>
        <p id="clickResult">Not clicked yet</p>
    </div>
    
    <div class="test-box">
        <h2>Test 2: File Input</h2>
        <input type="file" id="fileTest" accept=".mp3,.wav">
        <p id="fileResult">No file selected</p>
    </div>
    
    <div class="test-box">
        <h2>Test 3: Socket.IO Connection</h2>
        <button id="socketTestBtn">Test Socket Connection</button>
        <p id="socketStatus">Not tested</p>
    </div>
    
    <div class="test-box">
        <h2>Console Log</h2>
        <div id="log"></div>
        <button id="clearLog">Clear Log</button>
    </div>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    
    <script>
        // Simple logging function
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${time}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            log('DOM Content Loaded', 'success');
            
            // Test 1: Basic Click
            const testBtn = document.getElementById('testBtn');
            const clickResult = document.getElementById('clickResult');
            
            if (testBtn) {
                log('Test button found', 'success');
                testBtn.addEventListener('click', function() {
                    clickResult.textContent = '‚úÖ Click event works!';
                    clickResult.style.color = 'green';
                    log('Button clicked successfully', 'success');
                });
            } else {
                log('Test button NOT found!', 'error');
            }
            
            // Test 2: File Input
            const fileTest = document.getElementById('fileTest');
            const fileResult = document.getElementById('fileResult');
            
            if (fileTest) {
                log('File input found', 'success');
                fileTest.addEventListener('change', function() {
                    if (this.files.length > 0) {
                        fileResult.textContent = `‚úÖ File selected: ${this.files[0].name}`;
                        fileResult.style.color = 'green';
                        log(`File selected: ${this.files[0].name}`, 'success');
                    }
                });
            } else {
                log('File input NOT found!', 'error');
            }
            
            // Test 3: Socket.IO
            const socketTestBtn = document.getElementById('socketTestBtn');
            const socketStatus = document.getElementById('socketStatus');
            
            if (typeof io === 'undefined') {
                log('Socket.IO library NOT loaded!', 'error');
                socketStatus.textContent = '‚ùå Socket.IO not loaded';
                socketStatus.style.color = 'red';
            } else {
                log(`Socket.IO loaded (version: ${io.version})`, 'success');
                
                try {
                    const socket = io();
                    
                    socket.on('connect', function() {
                        socketStatus.textContent = '‚úÖ Socket connected!';
                        socketStatus.style.color = 'green';
                        log('Socket.IO connected successfully', 'success');
                    });
                    
                    socket.on('disconnect', function() {
                        log('Socket.IO disconnected', 'error');
                    });
                    
                    socket.on('connect_error', function(error) {
                        socketStatus.textContent = `‚ùå Connection error: ${error.message}`;
                        socketStatus.style.color = 'red';
                        log(`Socket.IO error: ${error.message}`, 'error');
                    });
                    
                    socketTestBtn.addEventListener('click', function() {
                        log('Testing socket connection...', 'info');
                        socket.emit('test', { message: 'Hello from client' });
                    });
                    
                } catch (error) {
                    log(`Socket.IO initialization error: ${error.message}`, 'error');
                }
            }
            
            // Clear log button
            document.getElementById('clearLog').addEventListener('click', function() {
                document.getElementById('log').innerHTML = '';
                log('Log cleared', 'info');
            });
            
            log('All tests initialized', 'success');
        });
    </script>
</body>
</html>
