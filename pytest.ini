[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov=ChatBot/src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-branch
    --maxfail=5
    -ra
    --color=yes

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    api: API endpoint tests
    slow: Slow running tests
    smoke: Smoke tests (quick validation)
    chatbot: ChatBot service tests
    text2sql: Text2SQL service tests
    hub: Hub Gateway tests
    requires_api: Tests requiring external API access
    requires_db: Tests requiring database connection

# Coverage settings
[coverage:run]
source = 
    src
    ChatBot/src
    Text2SQL Services
omit =
    */tests/*
    */venv*/*
    */__pycache__/*
    */site-packages/*
    setup.py
    */migrations/*
    */config/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    class .*\bProtocol\):
    @overload

[coverage:html]
directory = htmlcov
