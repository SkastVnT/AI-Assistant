# Pytest Configuration for VistralS2T

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = app/tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    slow: slow running tests
    gpu: tests requiring GPU
    integration: integration tests

# Coverage (if pytest-cov is installed)
# addopts = --cov=app/core --cov-report=html
