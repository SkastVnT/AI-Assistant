# ============================================
# SPEECH-TO-TEXT SYSTEM - DOCKER COMPOSE (Windows)
# Simplified configuration for Windows + WSL2
# ============================================

services:
  s2t-system:
    build:
      context: ../../
      dockerfile: app/docker/Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: vistral-s2t:3.5
    container_name: s2t-optimized-v3.5
    # Remove runtime: nvidia for Windows - GPU passthrough handled by WSL2
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0
      - HF_TOKEN=${HF_TOKEN:-}
      - HF_API_TOKEN=${HF_API_TOKEN:-}
      - AUDIO_PATH=/app/input/audio.mp3
      - PYTHONUNBUFFERED=1
    volumes:
      # Input audio
      - ./input:/app/input:ro
      # Output results
      - ./output:/app/output
      # Config (mount .env)
      - ../config:/app/config:ro
      # Logs
      - ./logs:/app/logs
      # Model cache (persistent)
      - model_cache:/root/.cache/huggingface
      - torch_cache:/root/.cache/torch
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          memory: 12G
    restart: "no"
    networks:
      - s2t-network
    # Simplified healthcheck
    healthcheck:
      test: ["CMD", "python3", "-c", "print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  model_cache:
    driver: local
  torch_cache:
    driver: local

networks:
  s2t-network:
    driver: bridge
