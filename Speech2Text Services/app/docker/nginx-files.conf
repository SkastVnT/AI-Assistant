events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;
        
        location /results/ {
            alias /usr/share/nginx/html/results/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }
        
        location /audio/ {
            alias /usr/share/nginx/html/audio/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }
        
        location / {
            return 200 'S2T File Server - Access /results/ or /audio/';
            add_header Content-Type text/plain;
        }
    }
}