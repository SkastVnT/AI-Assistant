# Simple Docker Compose for Testing
version: '3.8'

services:
  # Simple API test
  api-test:
    build:
      context: .
      dockerfile: docker/Dockerfile.simple
    container_name: s2t-test
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - .:/app
      - ./data/audio:/app/audio
      - ./data/results:/app/results
      - ./logs:/app/logs
    working_dir: /app
    command: python -m uvicorn api.simple_main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # Redis for caching
  redis-test:
    image: redis:7-alpine
    container_name: s2t-redis-test
    ports:
      - "6379:6379"
    restart: unless-stopped

networks:
  default:
    name: s2t-test