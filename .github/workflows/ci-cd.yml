name: CI/CD Pipeline

on:
  push:
    branches: [ master, Ver_1, develop ]
  pull_request:
    branches: [ master, Ver_1 ]

jobs:
  # Job 1: Lint and Code Quality
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
    
    - name: Run Black (code formatting check)
      run: black --check .
      continue-on-error: true
    
    - name: Run Flake8 (linting)
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true
    
    - name: Run isort (import sorting check)
      run: isort --check-only .
      continue-on-error: true

  # Job 2: Test ChatBot Service
  test-chatbot:
    name: Test ChatBot Service
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      working-directory: ./ChatBot
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-mock
        pip install -r requirements.txt
    
    - name: Run tests
      working-directory: ./ChatBot
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term
      continue-on-error: true
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./ChatBot/coverage.xml
        flags: chatbot
        name: chatbot-coverage

  # Job 3: Test Text2SQL Service
  test-text2sql:
    name: Test Text2SQL Service
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      working-directory: ./Text2SQL Services
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -r requirements.txt
    
    - name: Run tests
      working-directory: ./Text2SQL Services
      run: |
        pytest tests/ -v --cov=. --cov-report=xml
      continue-on-error: true
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./Text2SQL Services/coverage.xml
        flags: text2sql
        name: text2sql-coverage

  # Job 4: Build Docker Images
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-chatbot, test-text2sql]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Hub image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/ai-assistant-hub:latest
          ${{ secrets.DOCKER_USERNAME }}/ai-assistant-hub:${{ github.sha }}
    
    - name: Build and push ChatBot image
      uses: docker/build-push-action@v4
      with:
        context: ./ChatBot
        file: ./ChatBot/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/ai-assistant-chatbot:latest
          ${{ secrets.DOCKER_USERNAME }}/ai-assistant-chatbot:${{ github.sha }}
    
    - name: Build and push Text2SQL image
      uses: docker/build-push-action@v4
      with:
        context: ./Text2SQL Services
        file: ./Text2SQL Services/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/ai-assistant-text2sql:latest
          ${{ secrets.DOCKER_USERNAME }}/ai-assistant-text2sql:${{ github.sha }}

  # Job 5: Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

  # Job 6: Deploy (only on master branch)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
