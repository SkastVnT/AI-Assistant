name: Security Scanning

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC

jobs:
  security-scan:
    name: Run Security Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false
        fetch-depth: 0
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.11'
        cache: 'pip'
        
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety pip-audit
        
    - name: Run Bandit (Python Security Linter)
      run: |
        bandit -r . \
          --exclude "ChatBot/tests,stable-diffusion-webui,Speech2Text Services,ChatBot/models,Text2SQL Services/tests,Speech2Text Services/app/tests" \
          -f json -o bandit-report.json || true
      continue-on-error: true
        
    - name: Run Safety (Dependency Vulnerability Scanner)
      run: |
        for req in ChatBot/requirements.txt "Text2SQL Services/requirements.txt" "Document Intelligence Service/requirements.txt" "Speech2Text Services/requirements.txt"; do
          if [ -f "$req" ]; then
            echo "Checking $req"
            safety check -r "$req" || true
          fi
        done
      continue-on-error: true
        
    - name: Run pip-audit (PyPI Package Auditor)
      run: |
        for req in ChatBot/requirements.txt "Text2SQL Services/requirements.txt" "Document Intelligence Service/requirements.txt" "Speech2Text Services/requirements.txt"; do
          if [ -f "$req" ]; then
            echo "=== Auditing $req ==="
            pip-audit -r "$req" --desc || true
          fi
        done
      continue-on-error: true
        
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports-${{ github.sha }}
        path: |
          bandit-report.json
        retention-days: 90
    
    - name: Fail on HIGH severity Bandit findings
      run: |
        python .github/scripts/bandit_fail_on_high.py bandit-report.json
