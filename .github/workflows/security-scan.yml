name: Security Scanning

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC

jobs:
  security-scan:
    name: Run Security Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.11'
        cache: 'pip'
        
    - name: Install security tools
      run: |
        pip install --upgrade pip
        pip install safety pip-audit
        
    - name: Run Bandit (Python Security Linter)
      run: |
        # Scan only project code paths (ChatBot and Speech2Text Services/app/core)
        # to reduce noise from third-party vendor code in stable-diffusion-webui
        # The .bandit config file excludes vendor directories and skips common test patterns (B101, B110, B112)
        # To add more directories to the scan, update the bandit command below
        python -m pip install bandit
        bandit -r ChatBot "Speech2Text Services/app/core" --ini .bandit -f json -o bandit-report.json || true
        # Fail only if medium/high severity issues exist
        python3 <<'EOF'
        import json
        r=json.load(open('bandit-report.json'))
        counts={'LOW':0,'MEDIUM':0,'HIGH':0}
        for i in r.get('results',[]):
            sev=i.get('issue_severity','LOW').upper()
            counts[sev]=counts.get(sev,0)+1
        print('Bandit counts:',counts)
        if counts['HIGH']>0 or counts['MEDIUM']>0:
            raise SystemExit('Bandit found medium/high issues')
        EOF
      continue-on-error: false
        
    - name: Run Safety (Dependency Vulnerability Scanner)
      run: |
        for req in ChatBot/requirements.txt "Text2SQL Services/requirements.txt" "Document Intelligence Service/requirements.txt" "Speech2Text Services/requirements.txt"; do
          if [ -f "$req" ]; then
            echo "Checking $req"
            safety check -r "$req" || true
          fi
        done
      continue-on-error: true
        
    - name: Run pip-audit (PyPI Package Auditor)
      run: |
        for req in ChatBot/requirements.txt "Text2SQL Services/requirements.txt" "Document Intelligence Service/requirements.txt" "Speech2Text Services/requirements.txt"; do
          if [ -f "$req" ]; then
            echo "=== Auditing $req ==="
            pip-audit -r "$req" --desc || true
          fi
        done
      continue-on-error: true
        
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports-${{ github.sha }}
        path: |
          bandit-report.json
        retention-days: 90
        
    - name: Comment PR with security summary
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          let banditIssues = 0;
          try {
            const bandit = JSON.parse(fs.readFileSync('bandit-report.json', 'utf8'));
            banditIssues = bandit.results.length;
          } catch (e) {
            banditIssues = 'N/A';
          }
          
          const body = `## üîí Security Scan Results
          
          **Bandit Issues:** ${banditIssues}
          
          Download full reports from the Actions artifacts.
          
          ${banditIssues > 0 ? '‚ö†Ô∏è Please review security findings before merging.' : '‚úÖ No security issues detected.'}`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });
