<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ChatBot Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .control-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .control-group label {
            font-weight: 600;
            margin-right: 10px;
            display: flex;
            align-items: center;
        }
        
        select, button {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.assistant {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 15px;
            position: relative;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-bottom-left-radius: 5px;
        }
        
        .message-info {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        #messageInput:focus {
            outline: none;
            border-color: #667eea;
        }
        
        #sendBtn {
            padding: 12px 30px;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #sendBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI ChatBot Assistant</h1>
            <p>H·ªó tr·ª£ t√¢m l√Ω, t√¢m s·ª± v√† gi·∫£i ph√°p ƒë·ªùi s·ªëng</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label>
                    Model:
                    <select id="modelSelect">
                        <option value="gemini">Gemini (Google)</option>
                        <option value="openai">GPT-3.5 (OpenAI)</option>
                        <option value="deepseek">DeepSeek</option>
                    </select>
                </label>
                
                <label>
                    Ch·∫ø ƒë·ªô:
                    <select id="contextSelect">
                        <option value="casual">Tr√≤ chuy·ªán vui v·∫ª</option>
                        <option value="psychological">T√¢m l√Ω - T√¢m s·ª±</option>
                        <option value="lifestyle">Gi·∫£i ph√°p ƒë·ªùi s·ªëng</option>
                    </select>
                </label>
                
                <button id="clearBtn">üóëÔ∏è X√≥a l·ªãch s·ª≠</button>
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div class="message-content">
                    <div>Xin ch√†o! T√¥i l√† tr·ª£ l√Ω AI c·ªßa b·∫°n. T√¥i c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n h√¥m nay? üòä</div>
                    <div class="message-info">Gemini ‚Ä¢ Tr√≤ chuy·ªán vui v·∫ª</div>
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>ƒêang suy nghƒ©...</span>
        </div>
        
        <div class="input-container">
            <div class="input-group">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n..."
                    autocomplete="off"
                >
                <button id="sendBtn">G·ª≠i</button>
            </div>
        </div>
    </div>
    
    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const modelSelect = document.getElementById('modelSelect');
        const contextSelect = document.getElementById('contextSelect');
        const loading = document.getElementById('loading');
        
        const modelNames = {
            'gemini': 'Gemini',
            'openai': 'GPT-3.5',
            'deepseek': 'DeepSeek'
        };
        
        const contextNames = {
            'casual': 'Tr√≤ chuy·ªán vui v·∫ª',
            'psychological': 'T√¢m l√Ω - T√¢m s·ª±',
            'lifestyle': 'Gi·∫£i ph√°p ƒë·ªùi s·ªëng'
        };
        
        function addMessage(content, isUser, model, context) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const textDiv = document.createElement('div');
            textDiv.textContent = content;
            contentDiv.appendChild(textDiv);
            
            if (!isUser) {
                const infoDiv = document.createElement('div');
                infoDiv.className = 'message-info';
                infoDiv.textContent = `${modelNames[model]} ‚Ä¢ ${contextNames[context]}`;
                contentDiv.appendChild(infoDiv);
            }
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            const model = modelSelect.value;
            const context = contextSelect.value;
            
            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            
            // Show loading
            loading.classList.add('active');
            sendBtn.disabled = true;
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        model: model,
                        context: context
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    addMessage(`L·ªói: ${data.error}`, false, model, context);
                } else {
                    addMessage(data.response, false, model, context);
                }
            } catch (error) {
                addMessage(`L·ªói k·∫øt n·ªëi: ${error.message}`, false, model, context);
            } finally {
                loading.classList.remove('active');
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }
        
        async function clearHistory() {
            if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a l·ªãch s·ª≠ chat?')) return;
            
            try {
                await fetch('/clear', {
                    method: 'POST'
                });
                
                chatContainer.innerHTML = '';
                addMessage('Xin ch√†o! T√¥i l√† tr·ª£ l√Ω AI c·ªßa b·∫°n. T√¥i c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n h√¥m nay? üòä', 
                          false, 'gemini', 'casual');
            } catch (error) {
                alert('L·ªói khi x√≥a l·ªãch s·ª≠: ' + error.message);
            }
        }
        
        sendBtn.addEventListener('click', sendMessage);
        clearBtn.addEventListener('click', clearHistory);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
