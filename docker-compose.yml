services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai-assistant-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-ai_assistant}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ai-assistant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ai_assistant}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai-assistant-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis-data:/data
    networks:
      - ai-assistant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # pgAdmin for Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ai-assistant-pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@aiassistant.local}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin123}
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      - ./database/pgadmin/servers.json:/pgadmin4/servers.json
    networks:
      - ai-assistant-network
    restart: unless-stopped
    depends_on:
      - postgres
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Hub Gateway
  hub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-assistant-hub
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - ai-assistant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ChatBot Service
  chatbot:
    build:
      context: ./ChatBot
      dockerfile: Dockerfile
    container_name: ai-assistant-chatbot
    ports:
      - "5001:5001"
    environment:
      - FLASK_PORT=5001
      - FLASK_DEBUG=False
    env_file:
      - ./ChatBot/.env
    volumes:
      - ./ChatBot/Storage:/app/Storage
      - ./ChatBot/data:/app/data
    networks:
      - ai-assistant-network
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - stable-diffusion
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Text2SQL Service
  text2sql:
    build:
      context: ./Text2SQL Services
      dockerfile: Dockerfile
    container_name: ai-assistant-text2sql
    ports:
      - "5002:5002"
    environment:
      - PORT=5002
      - FLASK_ENV=production
    env_file:
      - ./Text2SQL Services/.env
    volumes:
      - ./Text2SQL Services/data:/app/data
      - ./Text2SQL Services/uploads:/app/uploads
    networks:
      - ai-assistant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Speech2Text Service (requires GPU, optional)
  speech2text:
    build:
      context: ./Speech2Text Services
      dockerfile: Dockerfile
    container_name: ai-assistant-speech2text
    ports:
      - "7860:7860"
    environment:
      - FLASK_PORT=7860
      - CUDA_VISIBLE_DEVICES=0
    env_file:
      - ./Speech2Text Services/.env
    volumes:
      - ./Speech2Text Services/data:/app/data
      - ./Speech2Text Services/results:/app/results
    networks:
      - ai-assistant-network
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Stable Diffusion WebUI (requires GPU, optional)
  stable-diffusion:
    build:
      context: ./stable-diffusion-webui
      dockerfile: Dockerfile
    container_name: ai-assistant-sd
    ports:
      - "7861:7861"
    environment:
      - COMMANDLINE_ARGS=--api --listen --port 7861
    volumes:
      - ./stable-diffusion-webui/models:/app/models
      - ./stable-diffusion-webui/outputs:/app/outputs
    networks:
      - ai-assistant-network
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7861/sdapi/v1/progress"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ai-assistant-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  pgadmin-data:
    driver: local
  hub-data:
  chatbot-storage:
  text2sql-data:
  speech2text-data:
  sd-models:
