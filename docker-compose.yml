services:
  # Hub Gateway
  hub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-assistant-hub
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - ai-assistant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ChatBot Service
  chatbot:
    build:
      context: ./ChatBot
      dockerfile: Dockerfile
    container_name: ai-assistant-chatbot
    ports:
      - "5001:5001"
    environment:
      - FLASK_PORT=5001
      - FLASK_DEBUG=False
    env_file:
      - ./ChatBot/.env
    volumes:
      - ./ChatBot/Storage:/app/Storage
      - ./ChatBot/data:/app/data
    networks:
      - ai-assistant-network
    restart: unless-stopped
    depends_on:
      - stable-diffusion
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Text2SQL Service
  text2sql:
    build:
      context: ./Text2SQL Services
      dockerfile: Dockerfile
    container_name: ai-assistant-text2sql
    ports:
      - "5002:5002"
    environment:
      - PORT=5002
      - FLASK_ENV=production
    env_file:
      - ./Text2SQL Services/.env
    volumes:
      - ./Text2SQL Services/data:/app/data
      - ./Text2SQL Services/uploads:/app/uploads
    networks:
      - ai-assistant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Speech2Text Service (requires GPU, optional)
  speech2text:
    build:
      context: ./Speech2Text Services
      dockerfile: Dockerfile
    container_name: ai-assistant-speech2text
    ports:
      - "7860:7860"
    environment:
      - FLASK_PORT=7860
      - CUDA_VISIBLE_DEVICES=0
    env_file:
      - ./Speech2Text Services/.env
    volumes:
      - ./Speech2Text Services/data:/app/data
      - ./Speech2Text Services/results:/app/results
    networks:
      - ai-assistant-network
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Stable Diffusion WebUI (requires GPU, optional)
  stable-diffusion:
    build:
      context: ./stable-diffusion-webui
      dockerfile: Dockerfile
    container_name: ai-assistant-sd
    ports:
      - "7861:7861"
    environment:
      - COMMANDLINE_ARGS=--api --listen --port 7861
    volumes:
      - ./stable-diffusion-webui/models:/app/models
      - ./stable-diffusion-webui/outputs:/app/outputs
    networks:
      - ai-assistant-network
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7861/sdapi/v1/progress"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ai-assistant-network:
    driver: bridge

volumes:
  hub-data:
  chatbot-storage:
  text2sql-data:
  speech2text-data:
  sd-models:
